<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Briefing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Flight Briefing Tool</h1>
    </header>
    <main>
        <section id="dateSection">
            <label for="date">Flight Date:</label>
            <input type="date" id="date" name="date">
        </section>
        <section id="flightDetails">
            <h2>Flight Details</h2>
            <div class="flight">
                <label for="departure1">Departure Airport:</label>
                <select id="departure1" class="airport-select"></select>

                <label for="destination1">Destination Airport:</label>
                <select id="destination1" class="airport-select"></select>
            </div>
            <div class="flight">
                <label for="departure2">Departure Airport:</label>
                <select id="departure2" class="airport-select"></select>

                <label for="destination2">Destination Airport:</label>
                <select id="destination2" class="airport-select"></select>
            </div>
            <div class="flight">
                <label for="departure3">Departure Airport:</label>
                <select id="departure3" class="airport-select"></select>

                <label for="destination3">Destination Airport:</label>
                <select id="destination3" class="airport-select"></select>
            </div>
            <div class="flight">
                <label for="departure4">Departure Airport:</label>
                <select id="departure4" class="airport-select"></select>

                <label for="destination4">Destination Airport:</label>
                <select id="destination4" class="airport-select"></select>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
