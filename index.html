<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Briefing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e90ff, #ff7f50);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 1em;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff;
        }

        main {
            flex: 1;
            padding: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        section {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 1em 0;
            padding: 1.5em;
            width: 100%;
            max-width: 600px;
        }

        section h2 {
            text-align: center;
            margin-bottom: 1em;
        }

        label {
            display: block;
            margin: 0.5em 0 0.2em;
        }

        input, select {
            width: 100%;
            padding: 0.3em;
            margin-bottom: 1em;
            border-radius: 5px;
            border: none;
            font-size: 0.9em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
        }

        table, th, td {
            border: 1px solid #fff;
        }

        th, td {
            padding: 0.5em;
            text-align: center;
        }

        table input {
            width: calc(100% - 10px);
            padding: 0.3em;
            font-size: 0.9em;
            box-sizing: border-box;
        }

        .additional-info {
            display: flex;
            justify-content: space-between;
            margin-top: 1em;
        }

        .additional-info div {
            flex: 1;
            margin: 0 0.5em;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 0.5em;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .additional-info div input {
            width: 90%;
            margin: 0 auto;
            padding: 0.3em;
            font-size: 0.9em;
            box-sizing: border-box;
            text-align: center;
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 1em;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flight Briefing Tool</h1>
    </header>
    <main>
        <section id="dateSection">
            <label for="date">Flight Date:</label>
            <input type="date" id="date" name="date">
        </section>
        <section id="flightDetails">
            <h2>Flight Details</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Departure Airport</th>
                        <th>Flight Time</th>
                        <th>Destination Airport</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td><input type="text" id="departure1" placeholder="Enter Departure"></td>
                        <td><input type="text" id="flightTime1" placeholder="Flight Time"></td>
                        <td><input type="text" id="destination1" placeholder="Enter Destination"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><input type="text" id="departure2" placeholder="Enter Departure"></td>
                        <td><input type="text" id="flightTime2" placeholder="Flight Time"></td>
                        <td><input type="text" id="destination2" placeholder="Enter Destination"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td><input type="text" id="departure3" placeholder="Enter Departure"></td>
                        <td><input type="text" id="flightTime3" placeholder="Flight Time"></td>
                        <td><input type="text" id="destination3" placeholder="Enter Destination"></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td><input type="text" id="departure4" placeholder="Enter Departure"></td>
                        <td><input type="text" id="flightTime4" placeholder="Flight Time"></td>
                        <td><input type="text" id="destination4" placeholder="Enter Destination"></td>
                    </tr>
                </tbody>
            </table>
            <div class="additional-info">
                <div>
                    <label for="totalPax">Total Pax</label>
                    <input type="text" id="totalPax" placeholder="Enter Total Pax">
                </div>
                <div>
                    <label for="fwd">FWD</label>
                    <input type="text" id="fwd" placeholder="Enter FWD Pax">
                </div>
                <div>
                    <label for="aft">AFT</label>
                    <input type="text" id="aft" placeholder="Enter AFT Pax">
                </div>
                <div>
                    <label for="prm">PRM</label>
                    <input type="text" id="prm" placeholder="Enter PRM Pax">
                </div>
            </div>
        </section>
    </main>
    <footer>
        Â© 2025 Flight Briefing Tool. All rights reserved.
    </footer>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(error => console.error('Service Worker Registration Failed:', error));
        }
    </script>
</body>
</html>
